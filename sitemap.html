  <title>Sitemap | F2Movies</title>

  <style>
    :root {
      --bg-1: #0d0d0d;
      --bg-2: #1a1a1a;
      --accent: #b5e600; 
      --text: #cfcfcf;
      --muted: #999;
      --card: #141414;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease both;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.1rem;
      color: var(--muted);
    }

    .sitemap-box {
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: slideUp 1s ease both;
    }

    .sitemap-box ul {
      list-style: none;
      padding-left: 0;
    }

    .sitemap-box li {
      margin: 0.8rem 0;
      font-size: 1.05rem;
    }

    .sitemap-box a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      transition: color 0.25s ease;
    }
    .sitemap-box a:hover {
      color: #9bcc00;
    }

    .cta {
      margin-top: 2rem;
      text-align: center;
    }
    .cta a {
      display: inline-block;
      padding: 0.9rem 1.8rem;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .cta a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(181,230,0,0.25);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .sitemap-box { padding: 1.5rem; }
    }
  </style>
</head>
