  <style>
    :root {
      --bg-1: #060606;
      --bg-2: #0d0d0d;
      --accent: #b5e600;
      --muted: #bdbdbd;
      --card: #141414;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body {
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
      color: var(--muted);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Simple Header */
    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    header .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    header nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    header nav a:hover { color: var(--accent); }

    /* Contact section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .main h1 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: slideDown 0.8s ease;
    }
    .main p {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 2rem;
      animation: fadeIn 1.2s ease;
    }

    .contact-container {
      background: var(--card);
      padding: 2rem;
      border-radius: 14px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      animation: fadeIn 1.2s ease;
    }

    .contact-option {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
      background: #1a1a1a;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-option:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.5);
    }
    .contact-option span.icon {
      font-size: 1.8rem;
      color: var(--accent);
    }
    .contact-option .info {
      text-align: left;
    }
    .contact-option h3 {
      margin-bottom: 0.3rem;
      color: #fff;
      font-size: 1.2rem;
    }
    .contact-option a {
      color: #aaa;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .contact-option a:hover { color: var(--accent); }

    /* Back Button */
    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      background: var(--accent);
      color: #111;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(181,230,0,0.2);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    /* Animations */
    @keyframes slideDown {
      from {opacity:0; transform:translateY(-20px);}
      to {opacity:1; transform:translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }

    /* Responsive */
    @media (max-width: 600px) {
      .main h1 { font-size: 2rem; }
      .contact-container { padding: 1.5rem; }
      .contact-option { flex-direction: column; align-items: flex-start; }
    }
  </style>
