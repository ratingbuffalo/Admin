<head>
  <meta charset="UTF-8" />

  <title>Maintenance Mode | F2Movies</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    :root {
      --bg-1: #060606;
      --bg-2: #0d0d0d;
      --accent: #b5e600;
      --muted: #bdbdbd;
      --card: #141414;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
      color: var(--muted);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    /* --- HEADER --- */
    .main-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1.5rem;
      background: rgba(0,0,0,0.65);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(6px);
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--accent);
    }
    .logo span { color: #fff; }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.25s;
    }
    .nav-links a:hover { color: var(--accent); }
    .search-login {
      display: flex;
      gap: 0.5rem;
    }
    #search-input {
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    #search-btn {
      background: var(--accent);
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    /* floating glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(181,230,0,0.15), rgba(181,230,0,0.05) 30%, transparent 70%);
      filter: blur(22px);
      animation: floatY 8s ease-in-out infinite;
      opacity: 0.7;
      z-index: 0;
    }
    .orb.o1 { top: -15%; left: -10%; width:180px;height:180px; animation-duration: 10s; }
    .orb.o2 { bottom: -12%; right: -8%; width:220px;height:220px; animation-duration: 12s; }

    /* Maintenance content */
    .maintenance-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .gear {
      font-size: 60px;
      color: var(--accent);
      margin-bottom: 1rem;
      animation: spin 4s linear infinite;
    }
    .notice {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 2rem;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      z-index: 1;
      animation: slideUpFade 1000ms ease both;
    }
    .notice h1 {
      color: var(--accent);
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    .notice p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .progress {
      margin: 1.5rem 0;
      width: 100%;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      height: 16px;
      overflow: hidden;
      box-shadow: inset 0 -2px 6px rgba(0,0,0,0.6);
    }
    .progress .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,var(--accent), #8fcd00);
      animation: fillProgress 6s linear infinite;
    }

    .cta a {
      display: inline-flex;
      padding: 0.9rem 1.8rem;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      border-radius: 10px;
      text-decoration: none;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .cta a:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(181,230,0,0.15);
    }

    footer {
      margin: 2rem 0 0;
      color: #777;
      font-size: 0.9rem;
      z-index: 1;
      animation: fadeIn 2s ease both;
      text-align: center;
    }

    /* animations */
    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatY {
      0%{ transform: translateY(0) }
      50%{ transform: translateY(-14px) }
      100%{ transform: translateY(0) }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fillProgress {
      0% { width: 0% }
      50% { width: 75% }
      100% { width: 0% }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .notice { padding: 1.5rem; }
      .notice h1 { font-size: 1.6rem; }
      .notice p { font-size: 1rem; }
      .nav-links { display: none; }
    }
  </style>
</head>
